<div *ngIf="(command$ | async) as command">
    <p-panel header="{{command.name}}">
        <div class="grid">
            <div class="col-6">
                <div class="flex justify-content-start flex-wrap">
                    <p-button label="Execute" icon="pi pi-play" (click)="execute()" styleClass="p-button-success"></p-button>
                </div>
            </div>
            <div class="col-6">
                <div class="flex justify-content-end flex-wrap">
                    <p-button label="Edit" icon="pi pi-pencil" (click)="toggleEditable()"></p-button>
                    <p-button label="Delete" icon="pi pi-trash" class="ml-4" styleClass="p-button-danger"></p-button>
                </div>
            </div>
        </div>

        <p-divider></p-divider>

        <textarea pInputTextarea [disabled]="!editable">{{command.script}}</textarea>
    </p-panel>
</div>
